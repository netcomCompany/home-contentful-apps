name: Deploy Contentful App

on:
  workflow_dispatch:
    inputs:
      app_folder:
        description: 'Which app folder to deploy (e.g., sidebar-cachepurge-button)'
        required: true
        default: 'sidebar-cachepurge-button'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Build app
        run: npm run build
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Set App Definition ID
        id: set-app
        run: |
          echo "🔧 Determining app definition ID..."
          branch="${GITHUB_REF##*/}"
          if [[ "$branch" == "develop" ]]; then
            key="APP_DEFINITION_ID_PROD_${{ github.event.inputs.app_folder }}"
          else
            key="APP_DEFINITION_ID_DEV_${{ github.event.inputs.app_folder }}"
          fi
          echo "Resolved secret key: $key"
          app_definition_id="${!key}"
          echo "app_definition_id=$app_definition_id" >> $GITHUB_OUTPUT
        env:
          # 必要な app_folder ごとに列挙。今は sidebar-cachepurge-button のみ
          APP_DEFINITION_ID_PROD_sidebar-cachepurge-button: ${{ secrets.APP_DEFINITION_ID_PROD_sidebar-cachepurge-button }}
          APP_DEFINITION_ID_DEV_sidebar-cachepurge-button: ${{ secrets.APP_DEFINITION_ID_DEV_sidebar-cachepurge-button }}

      - name: Deploy to Contentful
        uses: contentful/actions-app-deploy@v1
        with:
          organization-id: ${{ secrets.ORGANIZATION_ID }}
          app-definition-id: ${{ steps.set-app.outputs.app_definition_id }}
          access-token: ${{ secrets.ACCESS_TOKEN }}
          folder: ./${{ github.event.inputs.app_folder }}/dist
