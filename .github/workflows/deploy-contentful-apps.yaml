name: Deploy Contentful App

on:
  workflow_dispatch:
    inputs:
      app_folder:
        description: 'Which app folder to deploy'
        required: true
        default: 'sidebar-cachepurge-button'
        type: choice
        options:
          - sidebar-cachepurge-button
          - sidebar-release-trigger-button
          - sidebar-stats-panel

      env_target:
        description: 'Which Contentful environment to deploy to'
        required: true
        default: 'master'
        type: choice
        options:
          - master
          - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Build app
        run: npm run build
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Set App Definition ID
        id: set-app
        run: |
          echo "ðŸ”§ Determining app definition ID..."

          app_folder="${{ github.event.inputs.app_folder }}"
          app_folder_env="${app_folder//-/_}"
          env_target="${{ github.event.inputs.env_target }}"

          if [[ "$env_target" == "master" ]]; then
            key="APP_DEFINITION_ID_PROD_${app_folder_env}"
          else
            key="APP_DEFINITION_ID_DEV_${app_folder_env}"
          fi

          echo "Resolved secret key: $key"

          app_definition_id="${!key}"
          echo "app_definition_id=$app_definition_id" >> $GITHUB_OUTPUT
        env:
          APP_DEFINITION_ID_PROD_sidebar_cachepurge_button: ${{ secrets.APP_DEFINITION_ID_PROD_sidebar_cachepurge_button }}
          APP_DEFINITION_ID_DEV_sidebar_cachepurge_button: ${{ secrets.APP_DEFINITION_ID_DEV_sidebar_cachepurge_button }}
          APP_DEFINITION_ID_PROD_sidebar_release_trigger_button: ${{ secrets.APP_DEFINITION_ID_PROD_sidebar_release_trigger_button }}
          APP_DEFINITION_ID_DEV_sidebar_release_trigger_button: ${{ secrets.APP_DEFINITION_ID_DEV_sidebar_release_trigger_button }}
          APP_DEFINITION_ID_PROD_sidebar_stats_panel: ${{ secrets.APP_DEFINITION_ID_PROD_sidebar_stats_panel }}
          APP_DEFINITION_ID_DEV_sidebar_stats_panel: ${{ secrets.APP_DEFINITION_ID_DEV_sidebar_stats_panel }}

      - name: Deploy to Contentful
        uses: contentful/actions-app-deploy@v1
        with:
          organization-id: ${{ secrets.ORGANIZATION_ID }}
          app-definition-id: ${{ steps.set-app.outputs.app_definition_id }}
          access-token: ${{ secrets.ACCESS_TOKEN }}
          folder: ./${{ github.event.inputs.app_folder }}/dist
