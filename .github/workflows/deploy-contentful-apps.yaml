name: Deploy Contentful App

on:
  workflow_dispatch:
    inputs:
      app_folder:
        description: 'Which app folder to deploy (e.g., sidebar-cachepurge-button)'
        required: true
        default: 'sidebar-cachepurge-button'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Build app
        run: npm run build
        working-directory: ./${{ github.event.inputs.app_folder }}

      - name: Set App Definition ID
        id: set-app
        run: |
          echo "ðŸ”§ Determining app definition ID..."
          if [[ "${GITHUB_REF##*/}" == "develop" ]]; then
            echo "Using PROD app definition ID"
            echo "app_definition_id=${{ secrets[format('APP_DEFINITION_ID_PROD_%s', github.event.inputs.app_folder)] }}" >> $GITHUB_OUTPUT
          else
            echo "Using DEV app definition ID"
            echo "app_definition_id=${{ secrets[format('APP_DEFINITION_ID_DEV_%s', github.event.inputs.app_folder)] }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Contentful
        uses: contentful/actions-app-deploy@v1
        with:
          organization-id: ${{ secrets.ORGANIZATION_ID }}
          app-definition-id: ${{ steps.set-app.outputs.app_definition_id }}
          access-token: ${{ secrets.ACCESS_TOKEN }}
          folder: ./${{ github.event.inputs.app_folder }}/dist
